<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiamChat</title>
    <style>
      /* ===== RESET & BASE STYLES ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  min-height: 100vh;
  background: var(--bg-primary, #0f172a);
  color: var(--text-primary, #f8fafc);
  overflow-x: hidden;
  transition: background-color 0.3s ease;
}

#root {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== CSS VARIABLES FOR THEMES ===== */
:root {
  /* Default theme (Seaside Drift) */
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-tertiary: #334155;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --accent-primary: #3b82f6;
  --accent-secondary: #8b5cf6;
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --message-user: #1d4ed8;
  --message-other: #1e293b;
  --admin-glow: #f59e0b;
  --creator-glow: #94a3b8;
  --border-color: rgba(255, 255, 255, 0.1);
  --shadow-color: rgba(0, 0, 0, 0.5);
  --pearl-opacity: 0.1;
}

/* ===== THEME DEFINITIONS ===== */
/* Seaside Drift (with pearls) */
.theme-seaside {
  --bg-primary: #0c4a6e;
  --bg-secondary: #0ea5e9;
  --bg-tertiary: #7dd3fc;
  --text-primary: #f0f9ff;
  --text-secondary: #bae6fd;
  --accent-primary: #38bdf8;
  --accent-secondary: #0ea5e9;
  --message-user: #0369a1;
  --message-other: #0c4a6e;
  --admin-glow: #ffd700;
  --creator-glow: #cbd5e1;
  --pearl-opacity: 0.3;
}

/* Cozy House (NO pearls) */
.theme-cozy {
  --bg-primary: #7c2d12;
  --bg-secondary: #9a3412;
  --bg-tertiary: #c2410c;
  --text-primary: #ffedd5;
  --text-secondary: #fed7aa;
  --accent-primary: #ea580c;
  --accent-secondary: #9a3412;
  --message-user: #c2410c;
  --message-other: #7c2d12;
  --admin-glow: #ffd700;
  --creator-glow: #d6d3d1;
  --pearl-opacity: 0;
}

/* Neon Breeze (with pearls) */
.theme-neon {
  --bg-primary: #1e1b4b;
  --bg-secondary: #312e81;
  --bg-tertiary: #4f46e5;
  --text-primary: #e0e7ff;
  --text-secondary: #c7d2fe;
  --accent-primary: #8b5cf6;
  --accent-secondary: #a78bfa;
  --message-user: #4f46e5;
  --message-other: #312e81;
  --admin-glow: #f0abfc;
  --creator-glow: #a5b4fc;
  --pearl-opacity: 0.4;
}

/* Soft Glacier (with pearls) */
.theme-glacier {
  --bg-primary: #164e63;
  --bg-secondary: #0e7490;
  --bg-tertiary: #06b6d4;
  --text-primary: #ecfeff;
  --text-secondary: #cffafe;
  --accent-primary: #22d3ee;
  --accent-secondary: #06b6d4;
  --message-user: #0891b2;
  --message-other: #164e63;
  --admin-glow: #67e8f9;
  --creator-glow: #a5f3fc;
  --pearl-opacity: 0.5;
}

/* Sunset Bloom (NO pearls) */
.theme-sunset {
  --bg-primary: #7c2d12;
  --bg-secondary: #9a3412;
  --bg-tertiary: #dc2626;
  --text-primary: #fef3c7;
  --text-secondary: #fde68a;
  --accent-primary: #ea580c;
  --accent-secondary: #dc2626;
  --message-user: #dc2626;
  --message-other: #9a3412;
  --admin-glow: #fbbf24;
  --creator-glow: #fde68a;
  --pearl-opacity: 0;
}

/* Midnight Quartz (with pearls) */
.theme-midnight {
  --bg-primary: #1e1b4b;
  --bg-secondary: #312e81;
  --bg-tertiary: #4f46e5;
  --text-primary: #e0e7ff;
  --text-secondary: #c7d2fe;
  --accent-primary: #6366f1;
  --accent-secondary: #8b5cf6;
  --message-user: #4338ca;
  --message-other: #312e81;
  --admin-glow: #c7d2fe;
  --creator-glow: #a5b4fc;
  --pearl-opacity: 0.6;
}

/* Minty Pixel (NO pearls) */
.theme-minty {
  --bg-primary: #064e3b;
  --bg-secondary: #047857;
  --bg-tertiary: #10b981;
  --text-primary: #d1fae5;
  --text-secondary: #a7f3d0;
  --accent-primary: #10b981;
  --accent-secondary: #34d399;
  --message-user: #059669;
  --message-other: #047857;
  --admin-glow: #34d399;
  --creator-glow: #a7f3d0;
  --pearl-opacity: 0;
}

/* Cloudline (with pearls) */
.theme-cloudline {
  --bg-primary: #374151;
  --bg-secondary: #4b5563;
  --bg-tertiary: #6b7280;
  --text-primary: #f9fafb;
  --text-secondary: #e5e7eb;
  --accent-primary: #9ca3af;
  --accent-secondary: #d1d5db;
  --message-user: #4b5563;
  --message-other: #374151;
  --admin-glow: #fbbf24;
  --creator-glow: #d1d5db;
  --pearl-opacity: 0.3;
}

/* Urban Pastel (NO pearls) */
.theme-urban {
  --bg-primary: #6d28d9;
  --bg-secondary: #8b5cf6;
  --bg-tertiary: #a78bfa;
  --text-primary: #f5f3ff;
  --text-secondary: #ede9fe;
  --accent-primary: #8b5cf6;
  --accent-secondary: #a78bfa;
  --message-user: #7c3aed;
  --message-other: #6d28d9;
  --admin-glow: #f0abfc;
  --creator-glow: #ddd6fe;
  --pearl-opacity: 0;
}

/* Crystal Shore (with pearls) */
.theme-crystal {
  --bg-primary: #0d9488;
  --bg-secondary: #14b8a6;
  --bg-tertiary: #2dd4bf;
  --text-primary: #f0fdfa;
  --text-secondary: #ccfbf1;
  --accent-primary: #2dd4bf;
  --accent-secondary: #5eead4;
  --message-user: #0d9488;
  --message-other: #14b8a6;
  --admin-glow: #fde68a;
  --creator-glow: #99f6e4;
  --pearl-opacity: 0.7;
}

/* ===== LANDING PAGE ===== */
.landing-container {
  background: rgba(30, 41, 59, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 50px 40px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  text-align: center;
  max-width: 500px;
  width: 100%;
  border: 1px solid var(--border-color);
  animation: fadeInUp 0.6s ease-out;
}

.landing-title {
  font-size: 3.2rem;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
  font-weight: 800;
}

.landing-subtitle {
  color: var(--text-secondary);
  margin-bottom: 40px;
  font-size: 1.2rem;
}

.username-input {
  width: 100%;
  padding: 18px 20px;
  font-size: 1.2rem;
  background: rgba(15, 23, 42, 0.7);
  border: 2px solid #334155;
  border-radius: 12px;
  margin-bottom: 25px;
  color: var(--text-primary);
  transition: all 0.3s ease;
}

.username-input:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
}

.enter-button {
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  color: white;
  border: none;
  padding: 18px 50px;
  font-size: 1.3rem;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  position: relative;
  overflow: hidden;
}

.enter-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
}

.enter-button:active {
  transform: translateY(0);
}

/* ===== MAIN HUB ===== */
.main-hub {
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(15px);
  border-radius: 28px;
  padding: 50px 40px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
  max-width: 900px;
  width: 100%;
  border: 1px solid var(--border-color);
  animation: fadeInUp 0.6s ease-out;
  position: relative;
}

.hub-title {
  font-size: 2.8rem;
  background: linear-gradient(135deg, #34d399 0%, var(--accent-primary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 15px;
  text-align: center;
  font-weight: 800;
}

.hub-subtitle {
  text-align: center;
  color: var(--text-secondary);
  margin-bottom: 50px;
  font-size: 1.3rem;
}

.hub-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  margin-bottom: 50px;
}

.hub-button {
  background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
  color: white;
  border: none;
  padding: 70px 20px;
  font-size: 1.8rem;
  font-weight: 700;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  position: relative;
  overflow: hidden;
  border: 2px solid transparent;
}

.hub-button:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  border-color: rgba(96, 165, 250, 0.3);
}

.hub-button:active {
  transform: scale(1.02);
}

.hub-button.public {
  background: linear-gradient(135deg, #1d4ed8 0%, var(--accent-primary) 100%);
}

.hub-button.private {
  background: linear-gradient(135deg, #7c3aed 0%, var(--accent-secondary) 100%);
}

.button-icon {
  font-size: 4rem;
  margin-bottom: 10px;
  filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
}

.button-description {
  font-size: 1.1rem;
  opacity: 0.9;
  font-weight: 400;
  margin-top: 10px;
}

/* ===== CHAT ROOM LAYOUT ===== */
.chat-container {
  display: flex;
  height: 90vh;
  min-height: 600px;
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(15px);
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
  border: 1px solid var(--border-color);
  animation: fadeInUp 0.6s ease-out;
  width: 100%;
  max-width: 1400px;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 280px;
  background: rgba(15, 23, 42, 0.8);
  padding: 25px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid var(--border-color);
}

.user-info {
  padding: 20px;
  background: rgba(30, 41, 59, 0.7);
  border-radius: 15px;
  margin-bottom: 25px;
  text-align: center;
  border: 1px solid var(--border-color);
}

.user-avatar {
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  border-radius: 50%;
  margin: 0 auto 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.username-display {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 5px;
}

.user-status {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: var(--success);
  font-size: 0.9rem;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

.room-switcher {
  margin-bottom: 25px;
}

.switcher-title {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-bottom: 12px;
  font-weight: 600;
}

.switch-button {
  width: 100%;
  padding: 14px;
  background: rgba(30, 41, 59, 0.7);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  color: var(--text-primary);
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 10px;
  text-align: left;
  display: flex;
  align-items: center;
  gap: 10px;
}

.switch-button:hover {
  background: rgba(59, 130, 246, 0.2);
  border-color: rgba(96, 165, 250, 0.3);
  transform: translateX(5px);
}

.switch-button.active {
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
  border-color: rgba(96, 165, 250, 0.5);
}

.online-users {
  flex: 1;
  overflow-y: auto;
}

.online-title {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-bottom: 15px;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.user-count {
  background: rgba(96, 165, 250, 0.2);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.9rem;
  color: var(--accent-primary);
}

.user-list {
  list-style: none;
}

.user-item {
  padding: 12px 15px;
  margin-bottom: 8px;
  background: rgba(30, 41, 59, 0.5);
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.user-item:hover {
  background: rgba(30, 41, 59, 0.8);
  border-color: var(--border-color);
}

.user-avatar-small {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, var(--success) 0%, var(--accent-primary) 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  color: white;
}

.user-details {
  flex: 1;
}

.user-name {
  font-weight: 600;
  color: var(--text-primary);
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 6px;
}

.user-status-small {
  font-size: 0.8rem;
  color: var(--text-secondary);
}

/* ===== MAIN CHAT AREA ===== */
.chat-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(15, 23, 42, 0.5);
}

.chat-header {
  padding: 25px 30px;
  border-bottom: 1px solid var(--border-color);
  background: rgba(30, 41, 59, 0.8);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.room-info {
  display: flex;
  align-items: center;
  gap: 15px;
}

.room-icon {
  width: 44px;
  height: 44px;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.3rem;
}

.room-details h2 {
  font-size: 1.5rem;
  color: var(--text-primary);
  margin-bottom: 4px;
}

.room-stats {
  display: flex;
  gap: 15px;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.room-code {
  background: rgba(96, 165, 250, 0.2);
  padding: 4px 12px;
  border-radius: 20px;
  font-family: monospace;
  font-weight: 600;
  letter-spacing: 1px;
}

.chat-actions {
  display: flex;
  gap: 12px;
}

.action-button {
  padding: 10px 20px;
  background: rgba(30, 41, 59, 0.7);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  color: var(--text-primary);
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.action-button:hover {
  background: rgba(59, 130, 246, 0.2);
  border-color: rgba(96, 165, 250, 0.3);
}

/* ===== MESSAGES CONTAINER ===== */
.messages-container {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.message {
  padding: 20px;
  border-radius: 18px;
  max-width: 70%;
  position: relative;
  animation: slideInRight 0.3s ease-out;
  transition: all 0.3s ease;
}

.message.sent {
  align-self: flex-end;
  background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
  border-bottom-right-radius: 5px;
}

.message.received {
  align-self: flex-start;
  background: var(--bg-secondary);
  border: 1px solid var(--border-color);
  border-bottom-left-radius: 5px;
}

/* ADMIN MESSAGES - EXTRA POP */
.message.admin {
  /* Background - More vibrant gold */
  background: linear-gradient(135deg, #ffd700 0%, #ffcc00 30%, #ffaa00 100%) !important;
  
  /* Border - Thicker, brighter */
  border: 4px solid #ffd700 !important;
  border-top: 4px solid #ffff00 !important;
  border-left: 4px solid #ffcc00 !important;
  
  /* Shadow - Much stronger glow */
  box-shadow: 
    0 0 40px rgba(255, 215, 0, 0.9),
    0 0 80px rgba(255, 215, 0, 0.6),
    0 10px 30px rgba(0, 0, 0, 0.3) !important;
  
  /* Animation - Gentle pulse */
  animation: adminPulse 3s infinite ease-in-out !important;
  
  /* Text stays clear and readable */
  position: relative;
  z-index: 5;
  transform: translateY(-5px);
  margin-bottom: 25px !important;
  border-radius: 20px !important;
}

.message.creator {
  background: linear-gradient(135deg, var(--creator-glow) 0%, color-mix(in srgb, var(--creator-glow) 50%, var(--bg-secondary) 50%) 100%);
  border: 2px solid rgba(148, 163, 184, 0.5);
  box-shadow: 0 0 20px rgba(148, 163, 184, 0.2);
}

.message-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.message-sender {
  display: flex;
  align-items: center;
  gap: 10px;
}

.sender-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--success) 0%, var(--accent-primary) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  font-weight: 600;
  color: white;
}

.sender-name {
  font-weight: 700;
  font-size: 1rem;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Admin name with crown */
.message.admin .sender-name::before {
  content: 'üëë ';
  margin-right: 8px;
  font-size: 1.1rem;
  vertical-align: middle;
  animation: crownWiggle 2s infinite;
}

.message.admin .sender-name {
  color: #000000 !important;
  font-weight: 900 !important;
  font-size: 1.2rem !important;
  text-shadow: 0 2px 4px rgba(255, 255, 255, 0.9) !important;
  letter-spacing: 0.5px;
}

.message.admin .message-content {
  color: #000000 !important;
  font-weight: 600 !important;
  text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8) !important;
}

.message.admin .message-time {
  color: #000000 !important;
  font-weight: 700 !important;
  opacity: 0.9 !important;
}

.sender-badge {
  font-size: 0.75rem;
  padding: 2px 8px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
}

.sender-badge.admin {
  background: rgba(245, 158, 11, 0.3);
  color: #fcd34d;
}

.message.admin .sender-badge.admin {
  background: rgba(0, 0, 0, 0.8) !important;
  color: #ffd700 !important;
  font-weight: bold !important;
  padding: 5px 15px !important;
  border-radius: 20px !important;
  border: 2px solid #ffd700 !important;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.85rem !important;
}

.sender-badge.creator {
  background: rgba(148, 163, 184, 0.3);
  color: #cbd5e1;
}

.message-time {
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
}

.message-content {
  font-size: 1.05rem;
  line-height: 1.5;
  color: var(--text-primary);
  margin-bottom: 15px;
  word-break: break-word;
}

.message-image {
  max-width: 100%;
  border-radius: 12px;
  margin: 10px 0;
  border: 1px solid var(--border-color);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.message-image:hover {
  transform: scale(1.02);
}

/* ===== MESSAGE ACTIONS ===== */
.message-actions {
  display: flex;
  gap: 15px;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid var(--border-color);
}

.action-button-small {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  font-size: 0.9rem;

<body>

    <script type="module">
       import React, { useState, useEffect, useRef, useCallback } from 'react';
import { createRoot } from 'react-dom/client';
import { io } from 'socket.io-client';

// Initialize socket connection
const socket = io('https://niamchat-backend.onrender.com');

// ==================== MAIN APP COMPONENT ====================
function App() {
  const [page, setPage] = useState('landing');
  const [username, setUsername] = useState('');
  const [userData, setUserData] = useState(null);
  const [currentRoom, setCurrentRoom] = useState('public');
  const [theme, setTheme] = useState('seaside');
  const [soundEnabled, setSoundEnabled] = useState(true);
  const [notificationsEnabled, setNotificationsEnabled] = useState(true);
  const [isFirstVisit, setIsFirstVisit] = useState(true);

  // Load user preferences on mount
  useEffect(() => {
    const savedUsername = localStorage.getItem('niamchat_username');
    const savedTheme = localStorage.getItem('niamchat_theme') || 'seaside';
    const savedSound = localStorage.getItem('niamchat_sound') !== 'false';
    const savedNotifications = localStorage.getItem('niamchat_notifications') !== 'false';
    const visited = localStorage.getItem('niamchat_visited');

    if (savedUsername) {
      setUsername(savedUsername);
      setIsFirstVisit(!visited);
    }

    setTheme(savedTheme);
    setSoundEnabled(savedSound);
    setNotificationsEnabled(savedNotifications);
    document.body.className = `theme-${savedTheme}`;
  }, []);

  // Handle username submission
  const handleUsernameSubmit = (e) => {
    e.preventDefault();
    if (username.trim()) {
      socket.emit('set_username', username.trim());
      socket.once('username_set', (data) => {
        setUserData(data);
        localStorage.setItem('niamchat_username', username.trim());
        localStorage.setItem('niamchat_visited', 'true');
        
        if (isFirstVisit) {
          setPage('main-hub');
        } else {
          setPage('chat');
          joinRoom('public', 'Public Chat');
        }
      });
    }
  };

  // Join a room
  const joinRoom = useCallback((roomId, roomName, isPrivate = false) => {
    socket.emit('join_room', { roomId, roomName, isPrivate });
    setCurrentRoom(roomId);
    setPage('chat');
  }, []);

  // Change theme
  const changeTheme = (newTheme) => {
    setTheme(newTheme);
    localStorage.setItem('niamchat_theme', newTheme);
    document.body.className = `theme-${newTheme}`;
  };

  // Toggle sound
  const toggleSound = () => {
    const newValue = !soundEnabled;
    setSoundEnabled(newValue);
    localStorage.setItem('niamchat_sound', newValue.toString());
  };

  // Toggle notifications
  const toggleNotifications = () => {
    const newValue = !notificationsEnabled;
    setNotificationsEnabled(newValue);
    localStorage.setItem('niamchat_notifications', newValue.toString());
  };

  // Render current page
  switch (page) {
    case 'landing':
      return (
        <LandingPage
          username={username}
          setUsername={setUsername}
          onSubmit={handleUsernameSubmit}
          theme={theme}
        />
      );
    case 'main-hub':
      return (
        <MainHub
          onSelectPublic={() => joinRoom('public', 'Public Chat')}
          onSelectPrivate={() => setPage('private-rooms')}
          theme={theme}
          soundEnabled={soundEnabled}
          notificationsEnabled={notificationsEnabled}
          onToggleSound={toggleSound}
          onToggleNotifications={toggleNotifications}
          onChangeTheme={changeTheme}
        />
      );
    case 'private-rooms':
      return (
        <PrivateRooms
          onBack={() => setPage('main-hub')}
          onJoinRoom={joinRoom}
          theme={theme}
          socket={socket}
        />
      );
    case 'chat':
      return (
        <ChatRoom
          socket={socket}
          userData={userData}
          currentRoom={currentRoom}
          onBack={() => setPage('main-hub')}
          theme={theme}
          soundEnabled={soundEnabled}
          onChangeTheme={changeTheme}
          onToggleSound={toggleSound}
        />
      );
    default:
      return <LandingPage username={username} setUsername={setUsername} onSubmit={handleUsernameSubmit} />;
  }
}

// ==================== LANDING PAGE ====================
function LandingPage({ username, setUsername, onSubmit, theme }) {
  return (
    <div className="landing-container fade-in-up">
      <h1 className="landing-title">NiamChat</h1>
      <p className="landing-subtitle">Enter your username to begin chatting</p>
      <form onSubmit={onSubmit}>
        <input
          type="text"
          className="username-input"
          placeholder="Enter your username..."
          value={username}
          onChange={(e) => setUsername(e.target.value)}
          autoFocus
          maxLength={20}
          required
        />
        <button type="submit" className="enter-button">
          Enter Chat
        </button>
      </form>
      <div className="mt-3 text-center">
        <small style={{ color: '#94a3b8' }}>
          Choose any username. Admin is only available to Niam (AKA the GOAT)."
        </small>
      </div>
    </div>
  );
}

// ==================== MAIN HUB ====================
function MainHub({
  onSelectPublic,
  onSelectPrivate,
  theme,
  soundEnabled,
  notificationsEnabled,
  onToggleSound,
  onToggleNotifications,
  onChangeTheme
}) {
  const [showThemePicker, setShowThemePicker] = useState(false);

  return (
    <div className="main-hub fade-in-up">
      <div className="theme-selector">
        <button 
          className="theme-button"
          onClick={() => setShowThemePicker(!showThemePicker)}
          title="Change theme"
        >
          üé®
        </button>
        
        {showThemePicker && (
          <div className="theme-picker show">
            {['seaside', 'cozy', 'neon', 'glacier', 'sunset', 'midnight', 'minty', 'cloudline', 'urban', 'crystal'].map((t) => (
              <button
                key={t}
                className={`theme-option ${theme === t ? 'active' : ''}`}
                data-theme={t}
                onClick={() => {
                  onChangeTheme(t);
                  setShowThemePicker(false);
                }}
                title={t.charAt(0).toUpperCase() + t.slice(1)}
              />
            ))}
          </div>
        )}
      </div>

      <h1 className="hub-title">Welcome to NiamChat</h1>
      <p className="hub-subtitle">Choose where you want to chat</p>
      
      <div className="hub-buttons">
        <button className="hub-button public" onClick={onSelectPublic}>
          <span className="button-icon">üåê</span>
          <span>Public Chat</span>
          <span className="button-description">Chat with everyone online</span>
        </button>
        
        <button className="hub-button private" onClick={onSelectPrivate}>
          <span className="button-icon">üîí</span>
          <span>Private Chats</span>
          <span className="button-description">Create or join private rooms</span>

function ChatRoom({ socket, userData, currentRoom, onBack, theme, soundEnabled, onChangeTheme, onToggleSound }) {
  const [messages, setMessages] = useState([]);
  const [onlineUsers, setOnlineUsers] = useState([]);
  const [newMessage, setNewMessage] = useState('');
  const [roomInfo, setRoomInfo] = useState({ name: 'Public Chat', isPrivate: false });
  const [showThemePicker, setShowThemePicker] = useState(false);
  const [showSettings, setShowSettings] = useState(false);
  const [typingUsers, setTypingUsers] = useState([]);
  const [notification, setNotification] = useState(null);
  const messagesEndRef = useRef(null);
  const fileInputRef = useRef(null);
  const typingTimeoutRef = useRef(null);

  // Sound effect for new messages
  const playMessageSound = useCallback(() => {
    if (soundEnabled) {
      try {
        const audio = new Audio('https://macvg2025.github.io/niamchatt/msg.mp3');
        audio.volume = 0.3;
        audio.play().catch(() => {
          // Fallback to beep sound
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          oscillator.frequency.value = 800;
          gainNode.gain.value = 0.1;
          oscillator.start();
          setTimeout(() => oscillator.stop(), 100);
        });
      } catch (error) {
        console.log('Sound playback failed');
      }
    }
  }, [soundEnabled]);

  // Show notification
  const showNotification = useCallback((title, message) => {
    setNotification({ title, message });
    setTimeout(() => setNotification(null), 3000);
    
    // Browser notification if permitted
    if (notificationsEnabled && Notification.permission === 'granted') {
      new Notification(title, { body: message });
    }
  }, []);

  // Typing indicator handlers
  const handleTypingStart = useCallback(() => {
    socket.emit('typing_start');
  }, [socket]);

  const handleTypingStop = useCallback(() => {
    socket.emit('typing_stop');
  }, [socket]);

  // Socket event listeners
  useEffect(() => {
    if (!socket) return;

    socket.on('room_joined', ({ room, users, messages: roomMessages }) => {
      setRoomInfo(room);
      setMessages(roomMessages || []);
      setOnlineUsers(users || []);
    });

    socket.on('new_message', (message) => {
      setMessages(prev => [...prev, message]);
      if (message.userId !== socket.id) {
        playMessageSound();
        showNotification('New Message', `${message.username}: ${message.content.substring(0, 30)}...`);
      }
    });

    socket.on('message_updated', (updatedMessage) => {
      setMessages(prev => prev.map(msg => 
        msg.id === updatedMessage.id ? updatedMessage : msg
      ));
    });

    socket.on('user_joined', (user) => {
      setOnlineUsers(prev => [...prev, user]);
      if (user.userId !== socket.id) {
        showNotification('User Joined', `${user.username} joined the room`);
      }
    });

    socket.on('user_left', ({ userId, username }) => {
      setOnlineUsers(prev => prev.filter(user => user.id !== userId));
      setTypingUsers(prev => prev.filter(user => user.id !== userId));
      if (userId !== socket.id) {
        showNotification('User Left', `${username} left the room`);
      }
    });

    socket.on('room_error', (data) => {
      showNotification('Error', data.message);
    });

    socket.on('user_typing', ({ userId, username }) => {
      setTypingUsers(prev => {
        const exists = prev.find(u => u.id === userId);
        if (!exists) return [...prev, { id: userId, username }];
        return prev;
      });
    });

    socket.on('user_stopped_typing', ({ userId }) => {
      setTypingUsers(prev => prev.filter(u => u.id !== userId));
    });

    // Request notification permission
    if (Notification.permission === 'default') {
      Notification.requestPermission();
    }

    return () => {
      socket.off('room_joined');
      socket.off('new_message');
      socket.off('message_updated');
      socket.off('user_joined');
      socket.off('user_left');
      socket.off('room_error');
      socket.off('user_typing');
      socket.off('user_stopped_typing');
    };
  }, [socket, soundEnabled, playMessageSound, showNotification]);

  // Auto-scroll to bottom
  useEffect(() => {
    messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
  }, [messages]);

  // Typing detection
  useEffect(() => {
    if (newMessage.length > 0) {
      handleTypingStart();
      if (typingTimeoutRef.current) {
        clearTimeout(typingTimeoutRef.current);
      }
      typingTimeoutRef.current = setTimeout(() => {
        handleTypingStop();
      }, 3000);
    } else {
      handleTypingStop();
    }

    return () => {
      if (typingTimeoutRef.current) {
        clearTimeout(typingTimeoutRef.current);
      }
    };
  }, [newMessage, handleTypingStart, handleTypingStop]);

  // Send message
  const sendMessage = (e) => {
    if (e) {
      e.preventDefault();
    }
    
    const trimmedMessage = newMessage.trim();
    if (!trimmedMessage) {
      setNewMessage('');
      return;
    }

    socket.emit('send_message', {
      content: trimmedMessage,
      imageUrl: null
    });
    setNewMessage('');
    handleTypingStop();
  };

  // Handle image upload
  const handleImageUpload = (e) => {
    const file = e.target.files[0];
    if (!file) return;

    // Check file size (5MB max)
    if (file.size > 5 * 1024 * 1024) {
      showNotification('Error', 'Image size must be less than 5MB');
      return;
    }

    // Check file type
    if (!file.type.startsWith('image/')) {
      showNotification('Error', 'Please upload an image file');
      return;
    }

    // Create local URL and send it
    const reader = new FileReader();
    reader.onloadend = () => {
      const imageUrl = reader.result;
      socket.emit('send_message', {
        content: 'üì∏ Image',
        imageUrl: imageUrl
      });
    };
    reader.readAsDataURL(file);
  };

  // Like a message
  const likeMessage = (messageId) => {
    socket.emit('like_message', { messageId });
  };

  // Dislike a message
  const dislikeMessage = (messageId) => {
    socket.emit('dislike_message', { messageId });
  };

  // Copy message to clipboard
  const copyMessage = (text) => {
    navigator.clipboard.writeText(text).then(() => {
      showNotification('Copied', 'Message copied to clipboard');
    });
  };

  return (
    <div className="chat-container">
      {/* Sidebar */}
      <div className="sidebar">
        <div className="user-info">
          <div className="user-avatar">
            {userData?.displayName?.charAt(0) || 'U'}
          </div>
          <div className="username-display">{userData?.displayName}</div>
          <div className="user-status">
            <div className="status-dot"></div>
            <span>Online</span>
          </div>
        </div>

        <div className="room-switcher">
          <div className="switcher-title">Chat Rooms</div>
          <button 
            className={`switch-button ${currentRoom === 'public' ? 'active' : ''}`}
            onClick={() => {
              socket.emit('join_room', { roomId: 'public', roomName: 'Public Chat' });
              setCurrentRoom('public');
            }}
          >
            üåê Public Chat
          </button>
          <button 
            className="switch-button"
            onClick={onBack}
          >
            ‚Üê Back to Hub
          </button>
        </div>

        <div className="online-users">
          <div className="online-title">
            <span>Online Users</span>
            <span className="user-count">{onlineUsers.length}</span>
          </div>
          <ul className="user-list">
            {onlineUsers.map(user => (
              <li key={user.id} className="user-item">
                <div className="user-avatar-small">
                  {user.username?.charAt(0) || 'U'}
                </div>
                <div className="user-details">
                  <div className="user-name">
                    {user.username}
                    {user.isAdmin && <span className="sender-badge admin">Admin</span>}
                    {user.isCreator && <span className="sender-badge creator">Creator</span>}
                  </div>
                  <div className="user-status-small">Online</div>
                </div>
              </li>
            ))}
          </ul>
        </div>
      </div>

      {/* Main Chat Area */}
      <div className="chat-main">
        <div className="chat-header">
          <div className="room-info">
            <div className="room-icon">
              {roomInfo.isPrivate ? 'üîí' : 'üåê'}
            </div>
            <div className="room-details">
              <h2>{roomInfo.name}</h2>
              <div className="room-stats">
                <span>{onlineUsers.length} online</span>
                {roomInfo.code && <span className="room-code">{roomInfo.code}</span>}
              </div>
            </div>
          </div>

          <div className="chat-actions">
            <button className="action-button" onClick={() => setShowThemePicker(!showThemePicker)}>
              üé® Theme
            </button>
            <button className="action-button" onClick={() => setShowSettings(true)}>
              ‚öôÔ∏è Settings
            </button>
          </div>
        </div>

        <div className="messages-container">
          {messages.map((message) => (
            <Message
              key={message.id}
              message={message}
              isOwn={message.userId === socket.id}
              onLike={() => likeMessage(message.id)}
              onDislike={() => dislikeMessage(message.id)}
              onCopy={() => copyMessage(message.content)}
            />
          ))}
          
          {/* Typing Indicator */}
          {typingUsers.length > 0 && (
            <div className="typing-indicator">
              <div className="typing-dots">
                <span>‚óè</span><span>‚óè</span><span>‚óè</span>
              </div>
              <span>
                {typingUsers.map(u => u.username).join(', ')}
                {typingUsers.length === 1 ? ' is typing...' : ' are typing...'}
              </span>
            </div>
          )}
          
          <div ref={messagesEndRef} />
        </div>

        <form className="message-input-area" onSubmit={sendMessage}>
          <div className="input-wrapper">
            <textarea
              className="message-input"
              placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
              value={newMessage}
              onChange={(e) => {
                setNewMessage(e.target.value);
              }}
              onKeyDown={(e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                  e.preventDefault();
                  sendMessage(e);
                }
              }}
              maxLength={400}
              rows="3"
            />
            <div className={`char-count ${newMessage.length > 350 ? 'warning' : ''} ${newMessage.length >= 400 ? 'error' : ''}`}>

          <div className="input-actions">
            <button
              type="button"

          üëé <span className="action-count">{message.dislikes?.length || 0}</span>

        <button
